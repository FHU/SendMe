
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'crosspaths'
primary_region = 'iad'

[processes]
app = "poetry run fastapi run cross_paths/api.py"

[build]

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1