---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgresdb
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
      name: psql
{{ if ( eq .Values.environment "development" ) }}
      nodePort: 30432
  type: NodePort
{{ else }}
  type: ClusterIP
{{ end }}


{{ end }}
