{{ if or ( eq .Values.environment "staging" )  ( eq .Values.environment "development" ) }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresdb
  labels:
    app: postgresdb
spec:
  replicas: 1
  serviceName: postgresdbs
  selector:
    matchLabels:
      app: postgresdb
  template:
    metadata:
      labels:
        app: postgresdb
    spec:
      containers:
        - name: database
          image: mirror.gcr.io/library/postgres:15.5
          env:
            - name: POSTGRES_PASSWORD
              value: development
            - name: POSTGRES_USER
              value: admin
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
{{ if ( eq .Values.unittests true ) }}
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 200Mi
              cpu: 500m
{{ else }}
            requests:
              memory: 200Mi
              cpu: 500m
            limits:
              memory: 500Mi
              cpu: 2000m
{{ end }}
      securityContext:
        fsGroup: 472
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 2Gi

